<!DOCTYPE html>
<html lang="en">

<head>
    <title>Secret Message</title>
    <meta name="description" content="Steve Harrington">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h4>Hello!</h4>
    <h6>Please fill out this form and I will respond to you as soon as possible!</h6>
    <form>
        <label>Name:</label>
        <input type="text" id="name">
        <br>
        <label>Email:</label>
        <input type="text" id="email">
        <br>
        <h5>Inquiry:</h5>
        <textarea class="longInput" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" onclick="showAlert()">
    </form>
    <p>
        I can also be reached via email at trevor.baba@berkeley.edu or reach out
        to me on <a href="https://www.linkedin.com/in/trevor-baba-000/">LinkedIn</a>!
    </p>
</body>

<script>
    function showAlert() {
      alert("Thank you! I will try to respond in 3-5 business days.");
    }
</script>

</html>
